<div class="card">
    <div class="card-header">
        Delete
    </div>
    <div class="card-body">
        <h5 class="card-title">Are you sure you want to delete?</h5>
        <button class="btn btn-success btn-block" (click)="del.emit()">Yes</button>
        <button class="btn btn-danger btn-block m-2" (click)="close.emit()">No</button>    
    </div>
</div>
